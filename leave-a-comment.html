<!DOCTYPE html>
<html>
  <head>
    <title>Example Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="comment.js"></script>
  <body>
    <div class="container">
      <form class="mt-5" target="#">
        <div class="row g-3">
          <div class="col p-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Bob Smith" required>
          </div>
          <div class="col p-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
          <div class="col p-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####">
          </div>
        </div>
        <div class="row g-3">
          <div class="col p-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Well, actually..." required></textarea>
          </div>
        </div>
        <div class="row g-3">
          <div class="col p-3">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </div>
      </form>
    </div>
    <div class="toast-container bottom-0 end-0 p-2">
      <div class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="15000">
        <div class="toast-header">
          <strong class="me-auto">Success!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Your comment was received.
        </div>
      </div>
    </div>
  </body>
</html>
